{% extends "teacher/index.html" %}

{% block main_body %}
   <!-- Content Header (Page header) -->
   <section class="content-header">
    <h1>
      录入或修改成绩
      <small>教务管理系统教师端</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li class="active">成绩系统</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
              <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">编辑成绩信息</h2>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal" action="{% url 'teacher_score_update' user.open_id user.student_id%}" method="post">
            {% csrf_token %}
            <div class="box-body">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">学生学号：</label>

                <div class="col-sm-4">
                  <input type="text" name="student_id" readonly value="{{user.student_id}}" class="form-control" id="inputEmail3" placeholder="学生学号" disabled>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">成绩：</label>

                <div class="col-sm-4">
                  <input type="input" name="score" read value="{{user.score}}" class="form-control" id="inputEmail2" placeholder="score" list="typelist4">
                  <datalist id="typelist4" >
                      　　<option>A</option>
                      　　<option>B</option>
                          <option>C</option>
                          <option>D</option>
                      　　<option>F</option>
                            <option>I</option>
                  </datalist>
                </div>
              </div>
            <div class="box-footer">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                <button type="submit" class="btn btn-default">重置</button>
              <div class="col-sm-offset-2 col-sm-10">
            </div>
        </div>
        <!-- /.box -->
      </div>
    </div>

  </section>
  <!-- /.content -->
{% endblock %}
