{% extends 'teacher/index.html' %}

{% block main_body %}
   <!-- Content Header (Page header) -->
   <section class="content-header">
    <h1>
      用户信息管理
      <small>教务系统后台管理</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li class="active">教师信息管理</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
              <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">添加教师信息</h2>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal" action="{% url 'teacher_course_insert' %}" method="post">
            {% csrf_token %}
            <div class="box-body">
              <div class="form-group">
                <label for="inputEmail2" class="col-sm-2 control-label">Select Courses to Teach：</label>

                <div class="col-sm-4">
                  <input type="input" name="course" class="form-control" id="inputEmail1" placeholder="course" list="typelist2">
                  <datalist id="typelist2" >
                    {% for vo in courselist %}
                      　　<option>{{vo.course_id}}--{{vo.course_name}}</option>
                    {% endfor %}
                  </datalist>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail2" class="col-sm-2 control-label">Time：</label>

                <div class="col-sm-4">
                  <input type="input" name="time" class="form-control" id="inputEmail2" placeholder="time" list="typelist3">
                  <datalist id="typelist3" >
                      　　<option>周一上午</option>
                      　　<option>周一下午</option>
                          <option>周二上午</option>
                          <option>周二下午</option>
                      　　<option>周三上午</option>
                          <option>周三下午</option>
                          <option>周四上午</option>
                      　　<option>周四下午</option>
                          <option>周五上午</option>
                          <option>周五下午</option>
                  </datalist>
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                <button type="submit" class="btn btn-default">重置</button>
              <div class="col-sm-offset-2 col-sm-10">
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
        <!-- /.box -->
      </div>
    </div>

  </section>
  <!-- /.content -->
{% endblock %}
