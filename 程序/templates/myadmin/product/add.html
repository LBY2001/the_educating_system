{% extends "myadmin/base.html" %}

{% block main_body %}
   <!-- Content Header (Page header) -->
   <section class="content-header">
    <h1>
      用户信息管理
      <small>教务系统后台管理</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li class="active">教师信息管理</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
              <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">添加教师信息</h2>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal" action="{% url 'myadmin_product_insert' %}" method="post">
            {% csrf_token %}
            <div class="box-body">
              <div class="form-group">
                <label for="inputEmail1" class="col-sm-2 control-label">name：</label>

                <div class="col-sm-4">
                  <input type="text" name="nickname" class="form-control" id="inputEmail1" placeholder="name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail2" class="col-sm-2 control-label">date of birth：</label>

                <div class="col-sm-4">
                  <input type="date" name="date_of_birth" class="form-control" id="inputEmail2" placeholder="date_of_birth">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>

                <div class="col-sm-4">
                  <input type="password" name="password" class="form-control" id="inputEmail3" placeholder="password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail4" class="col-sm-2 control-label">重复密码：</label>

                <div class="col-sm-4">
                  <input type="password" name="repassword" class="form-control" id="inputEmail4" placeholder="password">
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail2" class="col-sm-2 control-label">social security number：</label>

                <div class="col-sm-4">
                  <input type="input" name="social" class="form-control" id="inputEmail5" placeholder="social security number">
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail2" class="col-sm-2 control-label">status：</label>

                <div class="col-sm-4">
                  <input type="input" name="status" class="form-control" id="inputEmail6" placeholder="status" list="typelist2">
                  <datalist id="typelist2" >
                      　　<option>讲师</option>
                      　　<option>副教授</option>
                          <option>教授</option>
                  </datalist>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail2" class="col-sm-2 control-label">Department：</label>

                <div class="col-sm-4">
                  <input type="input" name="college_id" class="form-control" id="inputEmail7" placeholder="department" list="typelist6">
                  <datalist id="typelist6" >
                      　　<option>计算机科学与技术学院</option>
                      　　<option>文学院</option>
                          <option>材料学院</option>
                  </datalist>
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                <button type="submit" class="btn btn-default">重置</button>
              <div class="col-sm-offset-2 col-sm-10">
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
        <!-- /.box -->
      </div>
    </div>

  </section>
  <!-- /.content -->
{% endblock %}
