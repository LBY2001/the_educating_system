{% extends "myadmin/base.html" %}


{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        开课管理
        <small>教务系统后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">开课管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">添加课程信息</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'myadmin_shop_insert' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="box-body">

                <div class="form-group">
                  <label for="inputEmail1" class="col-sm-2 control-label">课程ID：</label>
                  <div class="col-sm-4">
                    <input type="text" name="course_id" class="form-control" id="inputEmail1" placeholder="课程ID" />
                  </div>
                </div>


                <div class="form-group">
                  <label for="inputEmail2" class="col-sm-2 control-label">课程名称：</label>

                  <div class="col-sm-4">
                    <input type="text" name="course_name" class="form-control" id="inputEmail2" placeholder="课程名称" />
                  </div>
                </div>


                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">课程学分：</label>
                  <div class="col-sm-4">
                    <input type="text" name="credit" class="form-control" id="inputEmail3" placeholder="课程学分" />
                  </div>
                </div>

              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button> &nbsp; 
                  <button type="submit" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
