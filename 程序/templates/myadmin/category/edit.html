{% extends "myadmin/base.html" %}

{% block main_body %}
   <!-- Content Header (Page header) -->
   <section class="content-header">
    <h1>
      教师管理
      <small>教务系统后台管理</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li class="active">用户信息管理</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
              <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">编辑员工信息</h2>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal" action="{% url 'myadmin_category_update' user.user_id %}" method="post">
            {% csrf_token %}
            <div class="box-body">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">ID：</label>

                <div class="col-sm-4">
                  <input type="text" name="username" value="{{user.user_id}}" class="form-control" id="inputEmail3" placeholder="员工账号" disabled>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name：</label>

                <div class="col-sm-4">
                  <input type="text" name="nickname" value="{{user.nickname}}" class="form-control" id="inputEmail3" placeholder="昵称">
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Date_of_birth：</label>

                <div class="col-sm-4">
                  <input type="date" name="date_of_birth" value="" class="form-control" id="inputEmail3" placeholder="出生日期">
                  <input type="text" name="aa" value="原值为：{{ user.date_of_birth }}" class="form-control" id="inputEmail3" placeholder="出生日期" disabled>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Status：</label>

                <div class="col-sm-4">
                  <input type="text" name="status" value="{{user.status}}" class="form-control" id="inputEmail3" placeholder="级别" disabled>
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Grade：</label>

                <div class="col-sm-4">
                  <input type="text" name="grade" value="{{user.date_of_graduation}}" class="form-control" id="inputEmail3" placeholder="年级">
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Social number：</label>

                <div class="col-sm-4">
                  <input type="text" name="social" value="{{user.social_number}}" class="form-control" id="inputEmail3" placeholder="社保号">
                </div>
              </div>

              <!--
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">修改时间：</label>

                <div class="col-sm-4">
                  {{ user.update_at|date:'Y-m-d H:i:s' }}
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">当前状态：</label>
                <div class="controls">
                  &nbsp; &nbsp;
                  <input type="radio" name="status" class="input-xlarge" value="1"
                  {% if user.status == 1 %}checked{% endif %} /> 正常
                   &nbsp; &nbsp;
                  <input type="radio" name="status" class="input-xlarge" value="2"
                  {% if user.status == 2 %}checked{% endif %} /> 禁用
                   &nbsp; &nbsp;
                  <input type="radio" name="status" class="input-xlarge" value="6"
                  {% if user.status == 6 %}checked{% endif %} /> 管理员
                </div>
              </div>
              -->

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                <button type="submit" class="btn btn-default">重置</button>
              <div class="col-sm-offset-2 col-sm-10">
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
        <!-- /.box -->
      </div>
    </div>

  </section>
  <!-- /.content -->
{% endblock %}
